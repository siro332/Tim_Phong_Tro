version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  http: ^0.13.3
  flutter:
    sdk: flutter
  internet_connection_checker: ^0.0.1+2
  equatable: ^2.0.3
  flutter_bloc: ^7.1.0
  get_it: ^7.2.0
